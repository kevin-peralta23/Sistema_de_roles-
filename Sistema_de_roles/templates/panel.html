<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Indica que el idioma de la página es español -->

<head>
    <meta charset="UTF-8">
    <!-- Permite usar acentos y caracteres especiales -->

    <title>Panel de usuario</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <!-- Tailwind CDN -->
    <!-- Importa Tailwind CSS desde internet para usar estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Fondo degradado azul a morado, ocupa toda la pantalla y centra el contenido -->
<body class="bg-gradient-to-r from-blue-600 to-purple-600 min-h-screen flex items-center justify-center">

    <!-- Contenedor principal del panel -->
    <!-- Fondo blanco, bordes redondeados, sombra, centrado y tamaño fijo -->
    <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-96">
        
        <!-- Título de bienvenida -->
        <!-- Muestra el nombre del usuario almacenado en la sesión -->
        <h1 class="text-2xl font-bold mb-4 text-gray-800">
            Bienvenido {{ session['usuario'] }}
        </h1>

        <!-- Texto informativo -->
        <p class="text-gray-600 mb-4">
            Has iniciado sesión como:
        </p>

        <!-- Muestra el rol del usuario -->
        <!-- El rol se obtiene desde la sesión de Flask -->
        <div class="bg-blue-100 text-blue-800 font-bold py-2 rounded-lg mb-6">
            {{ session['rol'] }}
        </div>

        <!-- Mensaje general del panel -->
        <p class="text-gray-500 mb-6">
            Este es un panel del sistema.
        </p>

        <!-- Botón para cerrar sesión -->
        <!-- Redirige a la ruta /logout del sistema Flask -->
        <a href="/logout"
           class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
           Cerrar sesión
        </a>

    </div>

</body>
</html>

<!DOCTYPE html>
<!-- Define el documento como HTML5 -->

<html lang="es">
<!-- Idioma del documento en español -->

<head>
    <meta charset="UTF-8">
    <!-- Permite usar caracteres especiales como ñ y acentos -->

    <title>Usuario creado</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa Tailwind CSS para estilos modernos -->
</head>

<!-- Fondo con degradado azul e índigo y centrado en pantalla -->
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">

    <!-- Contenedor principal -->
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-[420px] text-center">
    <!-- Tarjeta blanca con sombra, bordes redondeados y ancho fijo -->

        <!-- Título principal -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Usuario creado correctamente
        </h1>
        <!-- Mensaje de confirmación -->

        <!-- Contenedor de datos del usuario -->
        <div class="bg-gray-100 rounded-lg p-4 mb-6 text-left">
        <!-- Fondo gris para resaltar información -->

            <!-- Muestra el nombre de usuario creado -->
            <p class="text-gray-700 mb-2">
                <span class="font-semibold">Usuario:</span> {{ usuario }}
            </p>
            <!-- {{ usuario }} se recibe desde Flask -->

            <!-- Muestra la contraseña generada automáticamente -->
            <p class="text-gray-700">
                <span class="font-semibold">Contraseña generada:</span>
                <span class="bg-yellow-300 px-2 py-1 rounded font-mono">
                    {{ password }}
                </span>
            </p>
            <!-- {{ password }} se genera automáticamente en Python -->

        </div>

        <!-- Botón para regresar al panel administrador -->
        <a href="/admin" class="bg-blue-600 text-white px-6 py-2 rounded-lg">
         Volver al panel administrador
        </a>
        <!-- Redirige al panel del administrador -->

    </div>

</body>
</html>

<!DOCTYPE html>
<!-- Define el documento como HTML5 -->

<html lang="es">
<!-- Idioma del documento en español -->

<head>
    <meta charset="UTF-8">
    <!-- Permite usar caracteres especiales como ñ y acentos -->

    <title>Panel Maestro</title>
    <!-- Título de la pestaña del navegador -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa Tailwind CSS para estilos modernos -->
</head>

<!-- Fondo con degradado azul y altura mínima de pantalla completa -->
<body class="bg-gradient-to-r from-blue-600 to-indigo-700 min-h-screen">

    <!-- NAVBAR (barra superior) -->
    <nav class="bg-white shadow-lg p-4 flex justify-between">
        <!-- Contenedor del menú superior -->

        <h1 class="font-bold text-lg">Panel Maestro</h1>
        <!-- Título del panel -->

        <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Cerrar sesión
        </a>
        <!-- Botón para cerrar sesión y regresar al login -->
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="flex justify-center mt-10">
        <!-- Centra el contenido en la pantalla -->

        <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center">
        <!-- Tarjeta blanca con sombra y bordes redondeados -->

            <!-- Mensaje de bienvenida -->
            <h2 class="text-2xl font-bold mb-4">
                Bienvenido {{ session.usuario }}
            </h2>
            <!-- Muestra el nombre del usuario que inició sesión -->

            <!-- Muestra el rol del usuario -->
            <p class="text-gray-600 mb-6">
                Rol: <b>{{ session.rol }}</b>
            </p>

            <!-- BOTONES DEL MENÚ -->
            <div class="space-y-3">
            <!-- space-y-3 agrega espacio entre botones -->

                <!-- Botón ver grupos -->
                <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    Ver grupos
                </button>
                <!-- Aquí se podrían mostrar los grupos del maestro -->

                <!-- Botón calificaciones -->
                <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                    Calificaciones
                </button>
                <!-- Aquí se podrían registrar o ver calificaciones -->

                <!-- Botón horarios -->
                <button class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600">
                    Horarios
                </button>
                <!-- Aquí se podrían ver los horarios -->

            </div>

        </div>
    </div>

</body>
</html>

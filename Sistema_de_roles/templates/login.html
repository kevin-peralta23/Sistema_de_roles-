<!DOCTYPE html>
<!-- Define el documento como HTML5 -->

<html>
<!-- Inicio del documento HTML -->

<head>
<title>Login</title>
<!-- Título que aparece en la pestaña del navegador -->

<script src="https://cdn.tailwindcss.com"></script>
<!-- Importa Tailwind CSS para diseño moderno -->
</head>

<!-- Fondo oscuro y centrado vertical y horizontal -->
<body class="bg-slate-900 flex items-center justify-center h-screen">

<!-- Contenedor principal del login -->
<div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
<!-- Tarjeta blanca con sombra, bordes redondeados y ancho fijo -->
    
    <!-- Título -->
    <h2 class="text-2xl font-bold mb-6"> Iniciar sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <form method="post" class="space-y-3">
    <!-- method post envía los datos al servidor Flask -->

        <!-- Campo usuario -->
        <input name="usuario" placeholder="Usuario"
        class="w-full border p-2 rounded-lg">
        <!-- Permite escribir el nombre de usuario -->

        <!-- Campo contraseña -->
        <input type="password" name="password" placeholder="Contraseña"
        class="w-full border p-2 rounded-lg">
        <!-- Permite escribir la contraseña oculta -->

        <!-- Botón entrar -->
        <button class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
            Entrar
        </button>
        <!-- Envía los datos al servidor para validar login -->

    </form>

</div>

</body>
</html>
